<h3 class="text-center mt-3">Edit Profile</h3>
<div class="p-3 text-center">
    <h6>Login Time : {{data | date : 'medium'}}</h6>
    
</div>
<div *ngIf="!editClicked" class="text-center p-2">
    <img class="rounded w-50 shadow" [src]="profilePic" alt="">
    <button (click)="editClick()" class="btn btn-outline-info w-75 mt-3">Edit</button>
</div>

<div *ngIf="editClicked" id="profile" class="text-center p-5">
    <label for="p1">
        <input (change)="getFile($event)"  style="display: none;" type="file" id="p1">
        <img class="rounded w-50 shadow" [src]="profilePic">

    </label>

    <div class="form-floating mb-3 my-3">
        <input [(ngModel)]="admin.email" type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">Email address</label>
    </div>
    <div class="form-floating">
        <input [(ngModel)]="admin.password" type="text" class="form-control" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">Password</label>
    </div>

    <button (click)="editData()" class="btn btn-outline-info w-100 mt-3">Update</button>
    <button (click)="cancelEdit()" class="btn btn-danger w-100 mt-3">Cancel</button>
</div>
